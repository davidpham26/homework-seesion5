<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing & Payment Form</title>
    <link rel="stylesheet" href="./bai9.css" />
</head>

<body>
    <div class="container">
        <h2>Billing address</h2>

        <div class="form-group inline">
            <div>
                <label>First name</label>
                <input type="text" placeholder="John" />
            </div>
            <div>
                <label>Last name</label>
                <input type="text" placeholder="Doe" />
            </div>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="@ Username" />
        </div>

        <div class="form-group">
            <label>Email (Optional)</label>
            <input type="email" placeholder="you@example.com" />
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" placeholder="1234 Main St" />
        </div>

        <div class="form-group">
            <label>Address 2 (Optional)</label>
            <input type="text" placeholder="Apartment or suite" />
        </div>

        <div>
            <div>
                <label>Country</label>
                <select>
                    <option>Choose...</option>
                    <option>United States</option>
                    <option>Canada</option>
                </select>
            </div>
            <div>
                <label>State</label>
                <select>
                    <option>Choose...</option>
                    <option>California</option>
                    <option>Texas</option>
                </select>
            </div>
            <div>
                <label>Zip</label>
                <input type="text" placeholder="12345" />
            </div>
        </div>

        <div>
            <input type="checkbox" />
            <label>Shipping address is the same as my billing address</label>
        </div>

        <div>
            <input type="checkbox" />
            <label>Save this information for next time</label>
        </div>

        <h2>Payment</h2>

        <div>
            <label><input type="radio" name="payment" checked /> Credit card</label>
            <label><input type="radio" name="payment" /> Debit card</label>
            <label><input type="radio" name="payment" /> PayPal</label>
        </div>

        <div class="form-group">
            <label>Name on card</label>
            <input type="text" placeholder="Full name as displayed on card" />
        </div>

        <div class="form-group">
            <label>Credit card number</label>
            <input type="text" placeholder="1111-2222-3333-4444" />
        </div>

        <div class="form-group inline">
            <div>
                <label>Expiration</label>
                <input type="text" placeholder="MM/YY" />
            </div>
            <div>
                <label>CVV</label>
                <input type="text" placeholder="123" />
            </div>
        </div>

        <button class="btn">Continue to checkout</button>
    </div>
</body>

</html>
